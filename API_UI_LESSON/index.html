<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API LESSON 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="list-group" id="data-list"></div>
    </div>
    <!-- <a href="http://" target="_blank" rel="noopener noreferrer"></a> -->
</body>

<script src="API.Lesson1.js"></script>
<script>
    function generateUi(params = [{name:"",web_pages:[]}]) {
        params.map((row,index)=>{
            $("#data-list").append(
                `<a target="_blank" href="${row.web_pages[0]}" class="list-group-item list-group-item-action list-group-item-warning">
                    (${index+1}) ${row.name}
                </a>`)
        })
    }

    CommonApi(UNIVERSITY_API_URL,(data,error)=>{
        if(!error) generateUi(data);
        else console.error(error)
    })
</script>
</html>
